<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Let's Chat: Login</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ChatUp</div>
        <ul>
            <div class="menu">
                <li><a href="/front.html">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/login.html">Login</a></li>
            </div>
        </ul>
    </nav>
    <header>
        <div class="bg-img"><img class="bg-img" src="images/img4.jpg" alt="error"></div>
    </header>
    <h2 class="login-heading">Login</h2>
    <form id="loginForm">
        <div class="container">
            <input class="text" type="text" placeholder="Enter Username" name="uname" id="username" required>
            <input class="password" type="password" placeholder="Enter Password" name="psw" id="password" required>
            <button class="login" type="button" onclick="checkLogin()">Login</button>
        </div>
    </form>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (username === 'username' && password === 'password') {
                window.location.href = 'index.html';
                
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
